<form class="splunk-formatter-section" section-label="General">
    <splunk-control-group label="Show Legend">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showLegend" value="false">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Show Datapoints">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showDatapoints" value="true">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
</form>
